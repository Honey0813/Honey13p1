<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Important Question ðŸ’˜</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 50px 70px;
      text-align: center;
      color: white;
      box-shadow: 0 25px 50px rgba(0,0,0,0.35);
      z-index: 5;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    .yes {
      font-size: 2.7rem;
      padding: 28px 70px;
      border-radius: 60px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff0844, #ffb199);
      color: white;
      transition: transform 0.2s ease;
    }

    .yes:hover { transform: scale(1.1); }

    .no {
      position: absolute;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #444;
      color: white;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.15s ease, left 0.15s ease;
    }

    .popup {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.4);
      z-index: 10;
      animation: fadeIn 0.3s ease;
    }

    .popup-box {
      background: white;
      color: #ff2d55;
      padding: 40px 60px;
      border-radius: 30px;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.4);
      animation: pop 0.4s ease;
    }

    .confetti, .heart {
      position: fixed;
      z-index: 20;
      pointer-events: none;
      animation: confettiPhysics 3s linear forwards;
    }

    .confetti {
      width: 8px;
      height: 14px;
      background-color: hsl(var(--hue), 90%, 60%);
    }

    .heart {
      font-size: 26px;
      color: #ff2d55;
    }

    /* Realistic pop â†’ fall physics */
    @keyframes confettiPhysics {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translate(calc(var(--x) * 1.2), -60vh) rotate(360deg);
        opacity: 1;
      }
      100% {
        transform: translate(calc(var(--x) * 1.8), -120vh) rotate(720deg);
        opacity: 0;
      }
    }
      25% {
        transform: translate(calc(var(--x) * 0.6), -45vh) rotate(180deg);
        opacity: 1;
      }
      60% {
        transform: translate(calc(var(--x) * 1.1), 10vh) rotate(420deg);
        opacity: 0.9;
      }
      100% {
        transform: translate(calc(var(--x) * 1.6), 120vh) rotate(720deg);
        opacity: 0;
      }
    }
      30% {
        transform: translate(var(--x), -45vh) rotate(240deg);
        opacity: 1;
      }
      100% {
        transform: translate(calc(var(--x) * 1.2), 120vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes pop {
      0% { transform: scale(0.6); }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my Valentine, Prissh? ðŸ’–</h1>
    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes</button>
      <button class="no" onmouseover="moveNo(this)">No</button>
    </div>
  </div>

  <script>
    /* TEST CASES (manual):
       1. Hover over 'No' â†’ button moves
       2. Click 'Yes' â†’ popup appears
       3. Confetti pops up then falls
       4. No console errors
    */

    function moveNo(btn) {
      const container = btn.parentElement;
      const maxX = container.offsetWidth - btn.offsetWidth;
      const maxY = container.offsetHeight - btn.offsetHeight;
      btn.style.left = Math.random() * maxX + 'px';
      btn.style.top = Math.random() * maxY + 'px';
    }

    function yesClicked() {
      const card = document.getElementById('card');
      card.style.opacity = '0';
      card.style.transform = 'scale(0.9)';

      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerHTML = `
        <div class="popup-box">
          Yayyy, I knew itâ€¦<br>Date confirmed âœ¨
        </div>
      `;
      document.body.appendChild(popup);

      celebrate();

      setTimeout(() => window.close(), 1500);
    }

    function celebrate() {
      for (let i = 0; i < 120; i++) {
        const el = document.createElement('div');
        el.className = Math.random() > 0.65 ? 'heart' : 'confetti';
        if (el.className === 'heart') el.textContent = 'ðŸ’–';

        // Start from bottom-center
        el.style.left = '50vw';
        el.style.top = '60vh';

        // Horizontal spread
        const spread = (Math.random() - 0.5) * 60;
        el.style.setProperty('--x', spread + 'vw');
        el.style.setProperty('--hue', Math.random() * 360);

        el.style.animationDuration = 2.8 + Math.random() * 1.5 + 's';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 5000);
      }
    }
  </script>
</body>
</html>
